<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello em!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('love.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent repeating */
            background-position: center; /* Center the image */
            position: relative;
            overflow: hidden;
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
            z-index: 10;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .popup {
            position: absolute;
            width: 260px;
            height: 130px;
            background-color: #ffcccc;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #ff6699;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
            padding: 10px;
        }

        .close-btn {
            background-color: transparent;
            color: #ff3399; 
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .close-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Button -->
    <button class="button" id="mainButton" onclick="showPopups()">Nháº¥n zÃ´ Ä‘i!!</button>

    <script>
        function showPopups() {
            const popupCount = 300;
            document.getElementById('mainButton').style.display = 'none';
            for (let i = 0; i < popupCount; i++) {
                setTimeout(() => {
                    createPopup();
                }, i * 50);
            }
        }

        function createPopup() {
            const popup = document.createElement("div");
            popup.className = "popup";
            
            const textSpan = document.createElement("span");
            textSpan.textContent = "I Miss You ðŸ§Š!";
            popup.appendChild(textSpan);

            const closeButton = document.createElement("button");
            closeButton.className = "close-btn";
            closeButton.textContent = "Ã—";
            closeButton.onclick = () => {
                popup.remove();
            };

            popup.appendChild(closeButton);
            
            const top = Math.floor(Math.random() * (window.innerHeight - 130));
            const left = Math.floor(Math.random() * (window.innerWidth - 260));

            popup.style.top = top + "px";
            popup.style.left = left + "px";

            document.body.appendChild(popup);
        }
    </script>

</body>
</html>
