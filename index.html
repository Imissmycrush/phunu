<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello c·∫≠u!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
            z-index: 10;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .popup {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #ffcccc;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #ff6699;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
            padding: 10px;
        }

        .popup span {
            text-align: center;
        }

        .close-btn {
            background-color: transparent;
            color: #ff3399;
            border: none;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .close-btn:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            .button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .popup {
                width: 150px;
                height: 80px;
                font-size: 16px;
            }

            .close-btn {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Button -->
    <button class="button" id="mainButton" onclick="showPopups()">Nh·∫•n z√¥ ƒëi!!</button>

    <script>
        function showPopups() {
            const popupCount = 50; // Gi·∫£m s·ªë l∆∞·ª£ng popup cho thi·∫øt b·ªã nh·ªè h∆°n
            document.getElementById('mainButton').style.display = 'none';
            for (let i = 0; i < popupCount; i++) {
                setTimeout(() => {
                    createPopup();
                }, i * 100); // Gi√£n th·ªùi gian ƒë·ªÉ c√°c popup kh√¥ng xu·∫•t hi·ªán qu√° nhanh
            }
        }

        function createPopup() {
            const popup = document.createElement("div");
            popup.className = "popup";
            
            const textSpan = document.createElement("span");
            textSpan.textContent = "I Love You üßä!";
            popup.appendChild(textSpan);

            const closeButton = document.createElement("button");
            closeButton.className = "close-btn";
            closeButton.textContent = "√ó";
            closeButton.onclick = () => {
                popup.remove();
            };

            popup.appendChild(closeButton);
            
            const top = Math.floor(Math.random() * (window.innerHeight - 100)); // Gi·∫£m k√≠ch th∆∞·ªõc popup
            const left = Math.floor(Math.random() * (window.innerWidth - 200));

            popup.style.top = top + "px";
            popup.style.left = left + "px";

            document.body.appendChild(popup);
        }
    </script>

</body>
</html>
