<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello cáº­u!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .popup {
            position: absolute;
            background-color: #ffcccc;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #ff6699;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .popup span {
            text-align: center;
        }

        .close-btn {
            background-color: transparent;
            color: #ff3399;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .close-btn:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            .button {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Button -->
    <button class="button" id="mainButton" onclick="showPopups()">Nháº¥n zÃ´ Ä‘i!!</button>

<script>
    function showPopups() {
        const isMobile = window.innerWidth <= 768; // Check for small devices
        const popupCount = isMobile ? 900 : 1000; // Adjust popup count for mobile
        document.getElementById('mainButton').style.display = 'none';
        for (let i = 0; i < popupCount; i++) {
            setTimeout(() => {
                createPopup(isMobile);
            }, i * 50);
        }
    }

    function createPopup(isMobile) {
        const popup = document.createElement("div");
        popup.className = "popup";

        const textSpan = document.createElement("span");
        textSpan.textContent = "I Hate You ðŸ˜ !";
        popup.appendChild(textSpan);

        const closeButton = document.createElement("button");
        closeButton.className = "close-btn";
        closeButton.textContent = "Ã—";
        closeButton.onclick = () => {
            popup.remove();
        };

        popup.appendChild(closeButton);

        // Calculate position and size of popup
        const popupWidth = isMobile ? window.innerWidth * 0.3 : 150;
        const popupHeight = isMobile ? window.innerHeight * 0.1 : 150;
        popup.style.width = `${popupWidth}px`;
        popup.style.height = `${popupHeight}px`;

        const top = Math.random() * (window.innerHeight - popupHeight);
        const left = Math.random() * (window.innerWidth - popupWidth);

        popup.style.top = `${top}px`;
        popup.style.left = `${left}px`;

        if (isMobile) {
            popup.style.fontSize = "0.8rem"; // Smaller font for mobile
        }

        document.body.appendChild(popup);
    }
</script>

</body>
</html>
