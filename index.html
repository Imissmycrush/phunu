<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello em!</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            position: relative; /* Allow positioning of popups within the body */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Button styling */
        .button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute; /* Position the button absolutely */
            z-index: 10; /* Ensure the button is above the popups */
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Popup styling */
        .popup {
            position: absolute; /* Allow for absolute positioning */
            width: 200px;
            height: 100px;
            background-color: #ffcccc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #ff6699;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0.9; /* Slight transparency to see overlapping */
        }
    </style>
</head>
<body>

    <!-- Button -->
    <button class="button" onclick="showPopups()">Nhấn zô đi!!</button>

    <script>
        // Function to display popups one by one with a very short delay
        function showPopups() {
            const popupCount = 500; // Display around 100 popups
            for (let i = 0; i < popupCount; i++) {
                setTimeout(() => {
                    createPopup();
                }, i * 50); // Reduced delay to 50ms for faster stacking
            }
        }

        // Function to create a popup with random position
        function createPopup() {
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.textContent = "Anh nhớ em!";
            
            // Generate random position
            const top = Math.floor(Math.random() * (window.innerHeight - 100));
            const left = Math.floor(Math.random() * (window.innerWidth - 200));

            popup.style.top = top + "px";
            popup.style.left = left + "px";

            document.body.appendChild(popup);
        }
    </script>

</body>
</html>
