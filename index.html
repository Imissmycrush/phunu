<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello c·∫≠u!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .popup {
            position: absolute;
            width: 20%;
            height: auto;
            min-width: 150px;
            max-width: 250px;
            background-color: #ffcccc;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #ff6699;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .popup span {
            text-align: center;
        }

        .close-btn {
            background-color: transparent;
            color: #ff3399;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .close-btn:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            .button {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }

            .popup {
                width: 80%;
                min-width: 120px;
                font-size: 1rem;
            }

            .close-btn {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Button -->
    <button class="button" id="mainButton" onclick="showPopups()">Nh·∫•n z√¥ ƒëi!!</button>

    <script>
        function showPopups() {
            const popupCount = 1000; // Gi·∫£m s·ªë l∆∞·ª£ng popup cho thi·∫øt b·ªã nh·ªè
            document.getElementById('mainButton').style.display = 'none';
            for (let i = 0; i < popupCount; i++) {
                setTimeout(() => {
                    createPopup();
                }, i * 50);
            }
        }

        function createPopup() {
            const popup = document.createElement("div");
            popup.className = "popup";

            const textSpan = document.createElement("span");
            textSpan.textContent = "I Hate You üò†!";
            popup.appendChild(textSpan);

            const closeButton = document.createElement("button");
            closeButton.className = "close-btn";
            closeButton.textContent = "√ó";
            closeButton.onclick = () => {
                popup.remove();
            };

            popup.appendChild(closeButton);

            const top = Math.random() * (window.innerHeight - 150);
            const left = Math.random() * (window.innerWidth - 150);

            popup.style.top = `${top}px`;
            popup.style.left = `${left}px`;

            document.body.appendChild(popup);
        }
    </script>

</body>
</html>
