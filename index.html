<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello em!</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        /* Button styling */
        .button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Popup styling */
        .popup {
            position: fixed;
            width: 200px;
            height: 100px;
            background-color: #ffcccc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #ff6699;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Button -->
    <button class="button" onclick="showPopups()">Nhấn zô đi!!</button>

    <script>
        // Function to display popups one by one with a very short delay
        function showPopups() {
            const popupCount = 500; // Increase number significantly for dense appearance
            const occupiedPositions = []; // To keep track of used positions
            
            for (let i = 0; i < popupCount; i++) {
                setTimeout(() => {
                    createPopup(occupiedPositions);
                }, i * 50); // Reduced delay to 50ms for faster stacking
            }
        }

        // Function to create a popup with unique random position
        function createPopup(occupiedPositions) {
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.textContent = "Anh nhớ em!";
            
            let top, left;
            let positionIsOccupied = true;
            
            // Generate unique random position
            while (positionIsOccupied) {
                top = Math.floor(Math.random() * (window.innerHeight - 100));
                left = Math.floor(Math.random() * (window.innerWidth - 200));
                
                positionIsOccupied = occupiedPositions.some(pos => 
                    Math.abs(pos.top - top) < 100 && Math.abs(pos.left - left) < 200
                );
                
                if (!positionIsOccupied) {
                    occupiedPositions.push({ top, left });
                }
            }

            popup.style.top = top + "px";
            popup.style.left = left + "px";

            document.body.appendChild(popup);
        }
    </script>

</body>
</html>
